<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobTracker â€“ Java Full Stack Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header { background: #111; color: #fff; padding: 14px 18px; display:flex; justify-content:space-between; align-items:center; }
    header a { color:#fff; text-decoration:none; margin-left:12px; }
    .wrap { max-width: 1100px; margin: 22px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:10px; padding:16px; margin-bottom:14px; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
    button { padding:10px 14px; border:0; border-radius:8px; cursor:pointer; background:#111; color:#fff; }
    button.secondary { background:#e9e9e9; color:#111; border:1px solid #ccc; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .row { display:flex; gap:10px; align-items:center; }
    .row > * { flex: 1; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #ddd; padding:10px; text-align:left; }
    .tag { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid #ddd; font-size:12px; }
    .error { color: #b00020; margin-top:8px; }
    .success { color: #1b5e20; margin-top:8px; }
    .muted { color:#555; font-size: 13px; }
    .link { color:#0b57d0; cursor:pointer; text-decoration:underline; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- STOMP (WebSocket) -->
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
