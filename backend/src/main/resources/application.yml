spring:
  application:
    name: job-tracker

  datasource:
    url: ${DB_URL:jdbc:h2:mem:jobtracker;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-me-please-32-chars-minimum}
    issuer: job-tracker
    ttlMinutes: 720
